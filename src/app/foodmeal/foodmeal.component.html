<div class="col-lg-9">
  <div class="panel panel-default">
    <div class="panel-heading">
      <button type="button" class="btn btn-warning btn-circle"><i class="fa fa-times"></i>
      </button>
      <strong>{{userMealPlan.meal_name}}</strong>
      <div class="pull-right">
        <span class="fa fa-heart">  </span> &nbsp;
        <span class="fa fa-pencil">  </span>
      </div>
    </div>

    <div class="panel-body">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th width="50%"></th>
              <th>Qty/Ser</th>
              <th>Unit</th>
              <th>NutritionFact</th>
              <th>Favourite</th>
              <th>Change</th>
              <th>Delete</th>

            </tr>
          </thead>
          <tbody>
            <tr align="center">
              <td><strong>{{userMealPlan.meal_item.name | titlecase}}</strong></td>
              <td>1</td>
              <td>
                <md-card>
                  {{userMealPlan.meal_item.unit | titlecase}}</md-card>
              </td>
              <td>
                <!-- <span class="fa fa-info">  </span> -->
                <button md-icon-button [mdMenuTriggerFor]="menu">
                  <md-icon>info</md-icon>
                </button>
                <md-menu #menu="mdMenu">
                  <button md-menu-item>
                    <md-icon>dialpad</md-icon>
                    <span>Redial</span>
                  </button>
                  <button md-menu-item disabled>
                    <md-icon>voicemail</md-icon>
                    <span>Check voicemail</span>
                  </button>
                  <button md-menu-item>
                    <md-icon>notifications_off</md-icon>
                    <span>Disable alerts</span>
                  </button>
                </md-menu>

              </td>
              <td><span class="fa fa-heart">  </span></td>
              <td><span class="fa fa-refresh">  </span></td>
              <td><span class="fa fa-times-circle">  </span></td>
            </tr>


          </tbody>
        </table>
      </div>
    </div>
    <div class="panel-footer">
      <div class="button-row">

        <button md-raised-button><md-checkbox>I Ate This</md-checkbox></button>
        <button md-raised-button>Skip</button>
        <button md-raised-button>Add Food</button>
        <button md-raised-button>Create From Scratch</button>
      </div>
    </div>
  </div>
</div>
<div class="col-lg-3" style="display: block">
  <h1>Hello brother</h1>
  <!-- <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"></canvas> -->

</div>
