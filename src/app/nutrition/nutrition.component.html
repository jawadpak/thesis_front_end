<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header huge">Meal Plan</h1>


  </div>
  <!-- /.col-lg-12 -->
</div>
<div class="row pb-5">
  <div class="col-md-offset-1 col-md-10 col-md-offset-1">
    <div class="col-lg-3 col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-3 huge" (click)="calculateWater(-1)">
              <i class="fa fa-minus"></i>
            </div>

            <div class="col-xs-6">

              <div class="huge"><i class="fa  fa-glass">{{waterMsg}}</i> </div>
              <div> Water </div>
            </div>
            <div class="col-xs-3 huge" (click)="calculateWater(1)">
              <i class="fa fa-plus"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6">
      <div class="panel panel-green">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-3 huge" (click)="calculateSleep(-1)">
              <i class="fa fa-minus"></i>
            </div>
            <div class="col-xs-6">
              <div class="huge"><i class="glyphicon glyphicon-bed">{{sleepMsg}}</i> </div>
              <div> Sleep Hour </div>
            </div>
            <div class="col-xs-3 huge" (click)="calculateSleep(1)">
              <i class="fa fa-plus"></i>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="col-lg-3 col-md-6">
      <div class="panel panel-yellow">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-3">
              <i class="fa  fa-medkit  fa-5x"></i>
            </div>
            <div class="col-xs-9 text-right">
              <md-slide-toggle></md-slide-toggle>
              <div>Take Supplment!</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6">
      <div class="panel panel-yellow">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-12">
              <md-form-field>
          <input mdInput [mdDatepicker]="picker" [(ngModel)]="date" placeholder="Choose a date" >
          <md-datepicker-toggle mdSuffix [for]="picker"></md-datepicker-toggle>
          <md-datepicker #picker></md-datepicker>
        </md-form-field>
      </div>
        <div class="col-xs-12 ">
              <strong >Meal Date</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-1 col-md-10 col-md-offset-1 " style="padding-bottom:35px" *ngIf="userMealPlanResult">
        <app-mealcolumnchart [userMealPlan]="userMealPlanResult"></app-mealcolumnchart>
      </div>
    </div>
  </div>
</div>
<div *ngFor="let userMealPlan of userMealPlanResult">
  <app-foodmeal [userMealPlan]="userMealPlan"></app-foodmeal>
</div>
